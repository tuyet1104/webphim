<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Strawberry | Strawberry Bakery </title>
    <link rel="icon" href="image_big/logo(ico).ico">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="index.html">Quay lại</a>
            <h1>Thông tin sản phẩm</h1>
            <div class="list">
                <div class="item">
                    <img src="image_big/Bánh kem/Cake mini 02.jpg" alt="Bánh kem">
                    <div class="info">
                        <div class="name">Bánh kem mini kẹo Socola</div>
                        <div class="price">30.000</div>
                    </div>
                    <div class="quantity">2</div>
                    <div class="returnPrice">60.000</div>
                </div>
                <div class="item">
                    <img src="image_big/Bánh kem/Cake mini 08.jpg" alt="Bánh kem">
                    <div class="info">
                        <div class="name">Bánh kem Socola tan chảy</div>
                        <div class="price">120.000</div>
                    </div>
                    <div class="quantity">2</div>
                    <div class="returnPrice">240.000</div>
                </div>
                <div class="item">
                    <img src="image_big/Bánh kem/Hoa quả 03.jpg" alt="Bánh kem">
                    <div class="info">
                        <div class="name">Bánh kem hoa quả hỗn hợp </div>
                        <div class="price">500.000</div>
                    </div>
                    <div class="quantity">2</div>
                    <div class="returnPrice">1.000.000</div>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="form">
                <div class="group">
                    <label for="name">Họ và tên</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" name="phone" id="phone">
                </div> 
                <div class="group">
                    <label for="phone">Email</label>
                    <input type="text" name="email" id="email" >
                </div>  
                <div class="group" >
                    <label for="city">Tỉnh/Thành phố</label>
                    <select id="city">
                    <option value="" selected></option>           
                    </select>
                </div>
                <div class="group">   
                    <label for="district">Quận/Huyện</label>                           
                    <select id="district">
                    <option value="" selected></option>
                    </select>
                </div>
                <div class="group"> 
                    <label for="ward">Phường</label>                   
                    <select id="ward">
                    <option value="" selected></option>
                    </select>
                </div>
                <div class="group">
                    <label for="address">Địa chỉ chi tiết</label>
                    <input type="text" name="address" id="address">
                </div>
            </div>    
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
            <script>
                var citis = document.getElementById("city");
                var districts = document.getElementById("district");
                var wards = document.getElementById("ward");
                var Parameter = {
                    url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json", 
                    method: "GET", 
                    responseType: "application/json", 
                };
                var promise = axios(Parameter);
                promise.then(function (result) {
                    renderCity(result.data);
                });
                    
                function renderCity(data) {
                    for (const x of data) {
                        var opt = document.createElement('option');
                        opt.value = x.Name;
                        opt.text = x.Name;
                        opt.setAttribute('data-id', x.Id);
                        citis.options.add(opt);
                    }
                    citis.onchange = function () {
                        district.length = 1;
                        ward.length = 1;
                        if(this.options[this.selectedIndex].dataset.id != ""){
                        const result = data.filter(n => n.Id === this.options[this.selectedIndex].dataset.id);                    
                        for (const k of result[0].Districts) {
                            var opt = document.createElement('option');
                            opt.value = k.Name;
                            opt.text = k.Name;
                            opt.setAttribute('data-id', k.Id);
                            district.options.add(opt);
                        }
                        }
                    };
                    district.onchange = function () {
                        ward.length = 1;
                        const dataCity = data.filter((n) => n.Id === citis.options[citis.selectedIndex].dataset.id);
                        if (this.options[this.selectedIndex].dataset.id != "") {
                        const dataWards = dataCity[0].Districts.filter(n => n.Id === this.options[this.selectedIndex].dataset.id)[0].Wards;
                    
                        for (const w of dataWards) {
                            var opt = document.createElement('option');
                            opt.value = w.Name;
                            opt.text = w.Name;
                            opt.setAttribute('data-id', w.Id);
                            wards.options.add(opt);
                            }
                        }
                    };
                }
            </script>
            <div class="return">
                <div class="row">
                    <div>Số lượng sản phẩm</div>
                    <div class="totalQuantity">6</div>
                </div>
                <div class="row">
                    <div>Tổng tiền </div>
                    <div class="totalPrice">1.300.000</div>
                </div>
            </div>
            <button class="buttonCheckout">Đặt đơn</button>
            <script>
                document.querySelector('.buttonCheckout').addEventListener('click', function() {
                alert('Đặt hàng thành công');  
                window.location.href = 'index.html';             });
            </script>
        </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
