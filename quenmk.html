<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM-Quên mật khẩu</title>
    <!-- Link to CSS -->
    <link href="panda.css" rel="stylesheet" type="text/css">
    <!-- Link Swiper CSS -->
    <link href="swiper-bundle.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="trangchu.html"> <img src="images/logo.png" alt="panda_logo" id="logo"></a>
            <div class="search-box">
                <a href="timkiem.html"><i class='bx bx-search-alt'></i></a>
                <i class='bx bx-bell'></i>
                <a href="dangnhap.html"><i class='bx bx-user-circle'></i></a>
            </div>
            <div class="navbar">
                <i class='bx bx-menu' onclick="toggleMenu()"></i>
                <ul class="main-nav" id="menuu">
                    <li>
                        <a href="trangchu.html" class="nav-link">
                            <i class='bx bx-home'></i>
                            <span class="nav-link-title">Trang Chủ</span>
                        </a>
                    </li>
                    <li>
                        <a href="phimbo.html" class="nav-link">
                            <i class='bx bx-movie'></i></i>
                            <span class="nav-link-title">Phim Bộ</span>
                        </a>
                    </li>
                    <li>
                        <a href="theloai.html" class="nav-link">
                            <i class='bx bx-category'></i>
                            <span class="nav-link-title">Thể Loại</span>
                        </a>
                    </li>
                    <li>
                        <a href="quocgia.html" class="nav-link">
                            <i class='bx bx-globe'></i>
                            <span class="nav-link-title">Quốc Gia</span>
                        </a>
                    </li>
                    <li>
                        <a href="sapchieu.html" class="nav-link">
                            <i class='bx bxs-hourglass'></i>
                            <span class="nav-link-title">Sắp Chiếu</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <!-- Log in -->
    <div class="wrapper">
        <form action="">
            <h1>ĐẶT LẠI MẬT KHẨU</h1>
            <div class="form-group">
                <label class="uname">Tên đăng nhập</label>
                <input type="text" id="uname" class="form-cotrol">
            </div>
            <div class="form-group">
                <label class="mk">Mật khẩu mới</label>
                <div class="input-dk">
                    <input type="password" id="mk" class="form-cotrol">
                    <i id="showicon" onclick="hidepassword1()" class='bx bx-show'></i>
                    <i id="hideicon" onclick="showpassword1()" class='bx bx-hide'></i>
                </div>
            </div>
            <div class="form-group">
                <label class="mk">Nhập lại mật khẩu mới</label>
                <div class="input-dk">
                    <input type="password" id="nlmk" class="form-cotrol">
                    <i id="showicon" onclick="hidepassword2()" class='bx bx-show'></i>
                    <i id="hideicon" onclick="showpassword2()" class='bx bx-hide'></i>
                </div>
            </div>
            <div class="form-group">
                <label class="uname">Mã xác minh gửi về email</label>
                <input type="text" id="xacminh" class="form-cotrol">
            </div>
            <button type="submit" class="btn-dn">ĐỔI MẬT KHẨU</button>
            <div class="form-dk">
                <p>
                    Quay về trang đăng nhập?
                    <a href="dangnhap.html">Đăng nhập</a>
                </p>
            </div>
        </form>
    </div>


    <!-- Link Swiper JS -->
    <script src="swiper-bundle.min.js"></script>
    <!-- Link to JS -->
    <script src="panda.js"></script>
</body>

</html>
